<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extração de Texto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- jsPDF -->
</head>
<body>
    <header class="text-center">
        <h1>Extração de Texto de PDF e Imagens</h1>
    </header>
    <div class="container">
        <h2>Upload de PDF</h2>
        <input type="file" id="pdfUpload" class="form-control-file" accept=".pdf">
        <button id="uploadPdfBtn" class="btn btn-primary mt-2">Enviar PDF</button>
        
        <h2 class="mt-4">Upload de Imagem</h2>
        <input type="file" id="imageUpload" class="form-control-file" accept="image/*">
        <button id="uploadImageBtn" class="btn btn-primary mt-2">Enviar Imagem</button>
        
        <div id="loader" class="loader" style="display:none;"></div>
        <div id="resultado" class="mt-4"></div>
    </div>
    
    <footer class="text-center mt-4">
        <p>&copy; 2024 Higor</p>
    </footer>
    
    <script src="static/js/script.js"></script> <!-- Chama o arquivo JS externo -->
</body>
</html>
